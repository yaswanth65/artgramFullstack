# Render Configuration
# This file helps Render understand your application

# Build settings
buildCommand: # Empty - Docker handles the build
startCommand: # Empty - Uses Dockerfile CMD

# Environment
dockerfilePath: ./Dockerfile
dockerContext: .

# Health check
healthCheckPath: /api/health

# Auto-deploy settings
branch: main

# Instance settings
plan: free  # or starter, standard, pro
region: oregon  # or virginia, frankfurt, singapore

# Environment variables (set these in Render dashboard)
# NODE_ENV=production
# MONGO_URI=your_mongodb_connection_string
# JWT_SECRET=your_secure_jwt_secret
# PORT=10000  # Render sets this automatically
